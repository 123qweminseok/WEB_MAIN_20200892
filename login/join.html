<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="학번">
    <meta name="keywords" content="computer">
    <base href="http://127.0.0.1:5500">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoL 메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #1e272e;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: #2f3640;
            color: #fff;
            border: 1px solid #4bcffa;
            border-radius: 0.5rem;
        }

        .form-label {
            color: #4bcffa;
        }

        .btn {
            background-color: #4bcffa;
            border-color: #4bcffa;
            border-radius: 0.5rem;
            padding: 0.5rem 2rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #22a6b3;
            border-color: #22a6b3;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/join.js"></script>    
    <script src="js/session.js"></script> <!-- Ensure this script is included -->
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Registration Info</h3>

                            <form class="px-md-2">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" class="form-control" />
                                    <label class="form-label" for="form3Example1q">Name</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline datepicker">
                                            <input type="text" class="form-control" id="exampleDatepicker1" />
                                            <label for="exampleDatepicker1" class="form-label">Select a date</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <select data-mdb-select-init class="form-select">
                                            <option value="1" disabled>Gender</option>
                                            <option value="2">Female</option>
                                            <option value="3">Male</option>
                                            <option value="4">Other</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="mb-4">

                                    <select data-mdb-select-init class="form-select">
                                        <option value="1" disabled>Class</option>
                                        <option value="2">Class 1</option>
                                        <option value="3">Class 2</option>
                                        <option value="4">Class 3</option>
                                    </select>

                                </div>

                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="col-md-6">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1w" class="form-control" />
                                            <label class="form-label" for="form3Example1w">Registration
                                                code</label>
                                        </div>

                                    </div>
                                </div>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-success btn-lg mb-1" id="submit1"
                                    onclick="handleSubmit()">Submit</button>

                            </form>

                            <!-- 여기부터 추가 회원가입 및 로그인 파이어베이스를 통한것! -->
                            <div class="text-center">
                                <h1 class="mb-3">회원가입</h1>
                                <form>
                                    <div class="mb-3">
                                        <input type="email" id="signUpEmail" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" id="signUpPassword" class="form-control" />
                                    </div>
                                    <button type="submit" id="signUpButton" class="btn btn-primary mb-3">회원가입
                                        하기</button>
                                    <button type="button" class="btn btn-link"
                                        onclick="location.href='login/login.html'">로그인 하러 가기</button>
                                </form>

                                <h1 class="mt-5 mb-3">로그인</h1>
                                <form>
                                    <div class="mb-3">
                                        <input type="email" id="signInEmail" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" id="signInPassword" class="form-control" />
                                    </div>
                                    <button type="submit" id="signInButton" class="btn btn-primary mb-3">로그인
                                        하기</button>
                                    <button type="button" class="btn btn-link"
                                        onclick="location.href='signup.html'">회원가입 하러 가기</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        // 필요한 SDK를 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        // 인증 기능을 위한 함수 가져오기
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyADI-KEsslp3FWB-5m0VzDQHTy998eK75s",
            authDomain: "easylogin-91b95.firebaseapp.com",
            projectId: "easylogin-91b95",
            storageBucket: "easylogin-91b95.appspot.com",
            messagingSenderId: "635975303584",
            appId: "1:635975303584:web:f5f87295ac10d4c469e4c5",
            measurementId: "G-5BKHNFK1PF"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(); // Firebase 인증 초기화

        // 회원가입 버튼에 이벤트 리스너 추가
        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault(); // 기본 폼 제출 동작 방지
            const signUpEmail = document.getElementById('signUpEmail').value; // 이메일 입력값 가져오기
            const signUpPassword = document.getElementById('signUpPassword').value; // 비밀번호 입력값 가져오기

            // 이메일과 비밀번호로 새로운 사용자 생성
            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    console.log(userCredential); // 성공 시 사용자 자격 증명 콘솔에 출력
                    const user = userCredential.user; // 사용자 객체 가져오기
                    // 회원가입 성공 후 추가 작업을 여기에 추가할 수 있습니다.
                })
                .catch((error) => {
                    console.log('error'); // 오류 메시지 콘솔에 출력
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // 오류 처리 작업을 여기에 추가할 수 있습니다.
                });
        });

        // 로그인 버튼에 이벤트 리스너 추가
        document.getElementById('signInButton').addEventListener('click', (event) => {
            event.preventDefault(); // 기본 폼 제출 동작 방지
            const signInEmail = document.getElementById('signInEmail').value; // 이메일 입력값 가져오기
            const signInPassword = document.getElementById('signInPassword').value; // 비밀번호 입력값 가져오기

            // 이메일과 비밀번호로 사용자 로그인
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    console.log(userCredential); // 성공 시 사용자 자격 증명 콘솔에 출력
                    const user = userCredential.user; // 사용자 객체 가져오기
                    // 로그인 성공 후 추가 작업을 여기에 추가할 수 있습니다.
                })
                .catch((error) => {
                    console.log('로그인 실패'); // 로그인 실패 시 메시지 콘솔에 출력
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // 오류 처리 작업을 여기에 추가할 수 있습니다.
                });
        });
    </script>
</body>

</html>
