<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="학번">
    <meta name="keywords" content="computer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/join.js"></script>
    <script src="js/session.js"></script> <!-- Ensure this script is included -->

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-outline {
            margin-bottom: 1rem;
        }

        .form-outline input,
        .form-outline select {
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            padding: 0.75rem;
        }

        .btn {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
        }

        h3 {
            color: #333;
        }
    </style>

    <title>LoL 메인화면</title>
</head>

<body onload="session_join_get()">
    <section class="h-100 h-custom" style="background-color: transparent;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

                            <form class="px-md-2">
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" class="form-control" />
                                    <label class="form-label" for="form3Example1q">Name</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline datepicker">
                                            <input type="text" class="form-control" id="exampleDatepicker1" />
                                            <label for="exampleDatepicker1" class="form-label">Select a date</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <select class="form-select">
                                            <option value="1" disabled>Gender</option>
                                            <option value="2">Female</option>
                                            <option value="3">Male</option>
                                            <option value="4">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <select class="form-select">
                                        <option value="1" disabled>Class</option>
                                        <option value="2">Class 1</option>
                                        <option value="3">Class 2</option>
                                        <option value="4">Class 3</option>
                                    </select>
                                </div>

                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1w" class="form-control" />
                                            <label class="form-label" for="form3Example1w">Registration code</label>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-success btn-lg mb-1" id="submit1" onclick="handleSubmit()">Submit</button>
                            </form>

                            <!-- 추가 회원가입 및 로그인 -->
                            <form>
                                <h1>회원가입</h1>
                                <div> 이메일 : <input type="email" id="signUpEmail" class="form-control" /> </div>
                                <div> 비밀번호 : <input type="password" id="signUpPassword" class="form-control" /> </div>
                                <button type="submit" id="signUpButton" class="btn btn-primary mt-2">회원가입 하기</button>
                                <button type="button" class="btn btn-link" onclick="location.href='login/login.html'">로그인 하러 가기</button>
                            </form>

                            <!-- 로그인 폼 -->
                            <form>
                                <h1>로그인</h1>
                                <div> 이메일 : <input type="email" id="signInEmail" class="form-control" /> </div>
                                <div> 비밀번호 : <input type="password" id="signInPassword" class="form-control" /> </div>
                                <button type="submit" id="signInButton" class="btn btn-primary mt-2">로그인 하기</button>
                                <button type="button" class="btn btn-link" onclick="location.href='signup.html'">회원가입 하러 가기</button>
                            </form>

                            <script type="module">
                                // 필요한 SDK를 가져오기
                                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
                                import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
                                import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";

                                // Firebase 설정
                                const firebaseConfig = {
                                    apiKey: "AIzaSyADI-KEsslp3FWB-5m0VzDQHTy998eK75s",
                                    authDomain: "easylogin-91b95.firebaseapp.com",
                                    projectId: "easylogin-91b95",
                                    storageBucket: "easylogin-91b95.appspot.com",
                                    messagingSenderId: "635975303584",
                                    appId: "1:635975303584:web:f5f87295ac10d4c469e4c5",
                                    measurementId: "G-5BKHNFK1PF"
                                };

                                // Firebase 초기화
                                const app = initializeApp(firebaseConfig);
                                const analytics = getAnalytics(app);
                                const auth = getAuth();

                                document.getElementById('signUpButton').addEventListener('click', (event) => {
                                    event.preventDefault();
                                    const signUpEmail = document.getElementById('signUpEmail').value;
                                    const signUpPassword = document.getElementById('signUpPassword').value;

                                    createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                                        .then((userCredential) => {
                                            console.log(userCredential);
                                            const user = userCredential.user;
                                        })
                                        .catch((error) => {
                                            console.log(error);
                                            const errorCode = error.code;
                                            const errorMessage = error.message;
                                        });
                                });

                                document.getElementById('signInButton').addEventListener('click', (event) => {
                                    event.preventDefault();
                                    const signInEmail = document.getElementById('signInEmail').value;
                                    const signInPassword = document.getElementById('signInPassword').value;

                                    signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                                        .then((userCredential) => {
                                            console.log(userCredential);
                                            const user = userCredential.user;
                                        })
                                        .catch((error) => {
                                            console.log(error);
                                            const errorCode = error.code;
                                            const errorMessage = error.message;
                                        });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
