<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="학번">
    <meta name="keywords" content="computer">   
    <base href="http://127.0.0.1:5500">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js" defer></script>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <script src="../js/logout.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background-color: #f0f0f0; /* 밝은 회색 배경색 */
            color: #333; /* 글꼴 색상을 어두운 회색으로 변경 */
        }
        table { 
            font-size: 20pt; 
            color: white; 
        }
        .btn-outline-light {
            background-color: #007bff; /* 파란색 배경 */
            color: #fff; /* 흰색 글꼴 */
            border-color: #007bff; /* 파란색 테두리 */
        }
        .btn-outline-light:hover {
            background-color: #0056b3; /* 더 진한 파란색 배경 */
            color: #fff; /* 흰색 글꼴 */
            border-color: #0056b3; /* 더 진한 파란색 테두리 */
        }
    </style>
    <title>LoL 메인화면</title>
</head>
<body class="text-center" onload="init();">
    <h1>로그인 페이지
        <form id="login_form" method="get" action="login/index_login.html">
    </h1>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">로그인 메인화면</h2>
                                <p class="text-white-50 mb-5">이메일 형식의 아이디와 패스워드를 입력해주세요</p>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" />
                                    <label class="form-label" for="typeEmailX">이메일</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                                    <label class="form-label" for="typePasswordX">패스워드</label>
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">패스워드 찾기</a></p>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button">Login</button>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </div>
                            <div>
                                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">로그인</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <p>이 문장은 <u>밑줄이 있는 텍스트</u>를 포함하고 있습니다.</p>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
        </label>
    </div>
    <script>
        let logoutTimer;

        function resetLogoutTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(logoutUser, 5 * 60 * 1000); // 5분
        }

        function logoutUser() {
            alert("비활성 상태로 인해 로그아웃되었습니다.");
            // 여기서 사용자를 로그아웃시키는 코드를 추가합니다. 예: 로그인 페이지로 리디렉션
            window.location.href = 'login/index_login.html'; // 예시로 로그인 페이지로 리디렉션
        }

        function init() {
            document.addEventListener('mousemove', resetLogoutTimer);
            document.addEventListener('keydown', resetLogoutTimer);
            document.addEventListener('click', resetLogoutTimer);
            resetLogoutTimer(); // 타이머 시작
        }

 
 
 
      </script>



    
</body>
</html>
